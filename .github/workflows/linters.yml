name: Syntax Checking and Linting
on:
  [pull_request]
    
jobs:
  build:
    name: Linting
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v0.0.1
        with:
          file_or_dir: .
      - name: PHP Syntax Checker (Lint) PHP 7.3
        uses: StephaneBour/actions-php-lint@7.3
        with:
          dir: '.'
      - name: whitespace-linter
        uses: nosborn/github-action-whitespace-linter@v1
      - name: shellcheck
        uses: ludeeus/action-shellcheck@0.0.1
      - name: EditorConfig-Action
        uses: zbeekman/EditorConfig-Action@v1.0.0
